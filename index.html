<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Notepad</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Neue:300,400,700&display=swap">
  <style>
    body,
    #app-container {
      background-color: #FFF8DC;
      /* æ·¡é»„è‰²èƒŒæ™¯ï¼Œæ¨¡æ‹Ÿä¾¿ç¬ºçº¸çš„é¢œè‰² */
      font-family: 'Comic Neue', Arial, sans-serif;
      /* ä½¿ç”¨æ›´åŠ ä¼‘é—²çš„å­—ä½“ */
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #app-container {
      display: flex;
      flex: 1;
      padding: 20px;
      border: 1px solid #EEDC82;
      /* ç»™ä¾¿ç¬ºæ·»åŠ è¾¹æ¡† */
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
      /* æ·»åŠ è½»å¾®çš„é˜´å½±ï¼Œå¢åŠ ç«‹ä½“æ„Ÿ */
      border-radius: 5px;
      /* è½»å¾®çš„åœ†è§’ */
      margin: 10px;
      overflow: hidden;
    }

    #markdown-input,
    #markdown-preview {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #markdown-input {
      display: none;
      /* Initially hidden */
    }

    #markdown-preview {
      display: block;
      /* Show preview by default */
    }

    .toggle-preview {
      background-color: #FFD700;
      /* é‡‘è‰²æŒ‰é’® */
      font-weight: bold;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 20px;
      /* æ›´åœ†çš„æŒ‰é’® */
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      /* æŒ‰é’®é˜´å½± */
      align-self: center;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="app-container">
    <textarea id="markdown-input" placeholder="Enter Markdown here..."></textarea>
    <div id="markdown-preview"></div>
  </div>
  <button id="toggle-preview" class="toggle-preview">ğŸ“Œ Toggle Preview</button>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const mdInput = document.getElementById('markdown-input');
    const mdPreview = document.getElementById('markdown-preview');
    const togglePreviewBtn = document.getElementById('toggle-preview');

    let isPreviewOnly = true; // Start with preview only

    mdInput.addEventListener('input', function () {
      const renderedHtml = marked.parse(mdInput.value);
      mdPreview.innerHTML = renderedHtml;
    });

    togglePreviewBtn.addEventListener('click', function () {
      isPreviewOnly = !isPreviewOnly;
      if (isPreviewOnly) {
        mdInput.style.display = 'none';
        mdPreview.style.display = 'block';
        togglePreviewBtn.textContent = 'âœï¸ Edit';
      } else {
        mdInput.style.display = 'block';
        mdPreview.style.display = 'none';
        togglePreviewBtn.textContent = 'ğŸ“Œ Preview';
      }
    });
  </script>
</body>

</html>
